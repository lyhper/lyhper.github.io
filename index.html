---
layout: default
---




  <ul>
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <h2>{{ post.title }}</h2>
          <article>{{ post.excerpt }}</article>
        </a>
        <span>Posted by Liu on {{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
      <hr />
    {% endfor %}
  </ul>
