---
layout: default
---



  <h1>Posts</h1>

  <ul>
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span>Posted by Liu on {{ post.date | date: "%b %-d, %Y" }}</span>
        

        
      </li>
      <hr />
    {% endfor %}
  </ul>
