---
layout: default
---


<style type="text/css">
    .intro-header{
        background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')
    }
    section article h2{
      font-size: 25px;
    }
    @media only screen and (max-width: 768px){
      .intro-header .cont-header h1{
        font-size: 25px;
      }
      section article h2{
        font-size: 20px;
      }
    }
    section article{
      padding: 20px 0;
    }
    @media only screen and (min-width: 768px){
        .intro-header .cont-header{
          padding: 100px 0;
        }
        .intro-header .cont-header h1{
          font-size: 55px;
        }
    }
</style>

<article>
  {{ content }}
</article>

<!-- 多说评论框 start -->
  <div class="ds-thread" data-thread-key="{{ page.date }}" data-title="{{ page.title }}" data-url="{{ site.baseurl }}/{{ page.url }}"></div>
<!-- 多说评论框 end -->
